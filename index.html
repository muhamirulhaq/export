<!DOCTYPE html>
<html>
    <head>
        <style>
            body {margin: 0;}
            .screen {
                position: fixed;
                width: 100vw;
                height: 100vh;
            }

            .character {
                position: relative;
                width: 100px;
                height: 100px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        
        <div class="screen">
            <div class="character"></div>
        </div>

        <script>

            const character = document.querySelector(".character");
            const screen = document.querySelector(".screen");
            screen.onclick = coordinate;

            let x=940;
            let y=652;

            function coordinate() {
                x = event.clientX;
                y = event.clientY;

                character.innerHTML = "(" + x + ", " + y + ")";
            }

            let i = 0;
            let j = 0;

            let a = (x-i) / (y-j);

            setInterval(function() {

                if(i != x) {
                    character.style.left = i + "px";
                    i += i < x ? a : -a;
                } 

                if(j != y) {
                    character.style.top = j + "px";
                    j += j < y ? 1 : -1;
                }

            },1);

        </script>
        <script type="module" src="coba2.js"></script>
        <!-- <script src="coba.js"></script> -->
    </body>
</html>
